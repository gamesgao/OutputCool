<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      @keyframes fade {
        from {opacity: 0.0;}
        to {opacity: 1.0;}
      }
      #frame {
        width: 100%;
        height: 100%;
        opacity: 0.0;
        animation: fade 2s infinite alternate;
        background: #FF0000;
      }
    </style>
  </head>
  <body>
      <div id="frame"></div>
  </body>
</html>
